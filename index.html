<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time Needed to Inform All Employees</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Time Needed to Inform All Employees</b></h1>
    <br />
    <br />
    <p>
      Input: n = 1, headID = 0, manager = [-1], informTime = [0] Output: 0
    </p>
    <p>
      Explanation: The head of the company is the only employee in the company.
    </p>
    <br />
    <br />
    <input type="number" id="nInput" placeholder="Enter n" value="1" />
    <br />
    <br />
    <input
      type="number"
      id="headIDInput"
      placeholder="Enter headID"
      value="0"
    />
    <br />
    <br />
    <input
      type="text"
      id="managerInput"
      placeholder="Enter manager (comma-separated)"
      value="-1"
    />
    <br />
    <br />
    <input
      type="text"
      id="informTimeInput"
      placeholder="Enter informTime (comma-separated)"
      value="0"
    />
    <br />
    <br />
    <button id="submit">Calculate</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
